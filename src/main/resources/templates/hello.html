<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"  >
    <title>Title</title>

</head>
<body>
我是thymeleaf的模板，替换jsp<br/>
<p th:text="'hai</br>疫情马上结束'+${name}"></p>
<p th:utext="'hai</br>疫情马上结束'+${name}"></p>
<hr>
<input type="text" th:value="${name}">
<hr>
<div th:if="${age<20}">她年龄小于20岁</div> ---   <div th:if="${age>20}">她年龄大于20岁</div>
<hr>
<select th:switch="3">
    <option th:case="1">1</option>
    <option th:case="2">2</option>
    <option th:case="*">其他1</option>
</select>
<hr>
<div th:each="item,state:${names}"><p th:text="'第'+${state.count}+'次输出'+${item}"></p> </div>
<hr>

<div th:insert="common :: copy"></div>-->
<hr>
<div th:text="${session.username}"></div>
